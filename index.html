<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="imgs/campana.png">
        <link rel="stylesheet" href="css/style.css">
        <title>Notificaciones</title>
    </head>

    <body>

        <!-- Contenedor raíz -->
        <div class="root">


            <!-- Campana para notificaciones -->
            <div id="campana" class="campana">
                <img id="icono_correo" src="imgs/mensaje.png" alt="correo" tittle="Marcar como leido">
                <span class="tooltip">Marcar como leído</span>
                <img id="icono_campana" src="imgs/campana.png" alt="campana">
            </div>

            <!-- Mensajes -->
            <div id="mensajes" class="mensajes">

            </div>

            <div class="mandar-mensajes">
                <button class="boton" id="boton_error">Error</button>
                <button class="boton" id="boton_exito">Exito</button>
                <button class="boton" id="boton_info">Información</button>
            </div>

            <div class="caja-enviar-msg">
                <select class="input-texto" id="opciones-mensaje">
                    <option value="msg-error">Mensaje Error</option>
                    <option value="msg-exito">Mensaje Exito</option>
                    <option value="msg-info">Mensaje Informacion</option>
                </select>
                <input class="input-texto" id="texto-enviar" type="text">
                <button class="boton-enviar" id="mandar_msg_alerta">Enviar</button>
            </div>

            <!-- Despliegue de las notificaciones -->
            <div class="despliegue-notif">

            </div>

            <div id="caja_footer" class="footer hidden">
                <img class="icono_cerrar" id="quitar_footer" src="imgs/cerrar_negro.png">
                <p id="texto_msg_footer"></p>
            </div>

        </div>
        
    </body>

    <script src="js/script.js"></script>

</html>
