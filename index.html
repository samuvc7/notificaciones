<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>ðŸ”” Notificaciones</title>
    </head>

    <body>

        <!-- Contenedor raÃ­z -->
        <div class="root">


            <!-- Campana para notificaciones -->
            <div id="campana" class="campana">
                <img id="icono_campana" src="imgs/campana.png" alt="campana">
            </div>

            <!-- Mensajes -->
            <div id="mensajes" class="mensajes invisible">

            </div>

            <div class="mandar-mensajes">
                <button id="boton_error">Error</button>
                <button id="boton_exito">Exito</button>
                <button id="boton_info">Mostrar Informacion</button>
            </div>

            <div class="caja-enviar-msg">
                <label>Tipo Mensaje</label>
                <select id="opciones-mensaje" class="opciones-mensaje">
                    <option value="msg-error">Mensaje Error</option>
                    <option value="msg-exito">Mensaje Exito</option>
                    <option value="msg-info">Mensaje Informacion</option>
                </select>
                <input class="input-texto" id="texto-enviar" type="text">
                <button class="boton-enviar" onclick="mandar_alerta(document.getElementById('opciones-mensaje').value, document.getElementById('texto-enviar').value)">Enviar</button>
            </div>

            <div id="caja_footer" class="footer hidden">
                <img class="icono_cerrar" id="quitar_footer" src="imgs/cerrar_negro.png">
                <p id="texto_msg_footer"></p>
            </div>

        </div>
        
    </body>

    <script src="js/script.js"></script>

</html>
